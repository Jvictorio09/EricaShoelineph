{% load static %} 

<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ERICA Shoeline PH – Elevating feminine confidence through timeless, elegant, and comfortable footwear for every Filipina." />
    <meta name="keywords" content="Erica Shoeline, women’s shoes, elegant footwear, Filipina fashion, comfort shoes, modern femininity, timeless design, eCommerce shoes, shoe store Philippines" />
    <meta name="author" content="ERICA Shoeline PH" />
    

    <title>{% block title %}Comfortable & Elegant Women's Shoes{% endblock %} | ERICA Shoeline PH</title>



    <link rel="shortcut icon" href="{% static 'assets/img/2.svg' %}" type="image/x-icon" />
    <link rel="icon" type="image/png" href="{% static 'assets/img/1.png' %}">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,600;0,700;0,800;1,400;1,500&display=swap" rel="stylesheet">


    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'assets/css/font-awesome.min.css' %}" rel="stylesheet" />
    <link href="{% static 'assets/css/pe-icon-7-stroke.css' %}" rel="stylesheet" />
    <link href="{% static 'assets/css/swiper.min.css' %}" rel="stylesheet" />
    <link href="{% static 'assets/css/fancybox.min.css' %}" rel="stylesheet" />
    <link href="{% static 'assets/css/aos.min.css' %}" rel="stylesheet" />
    

    <link href="{% static 'assets/css/style.css' %}?v=1" rel="stylesheet" />

    {% block extra_head %}{% endblock %}
</head>
<style>
    button[disabled] {
    opacity: 0.6;
    pointer-events: none;
}
.loading-cart {
    padding: 10px;
    text-align: center;
    font-style: italic;
    color: #888;
}


</style>

<body>
    <div id="toast-container" style="display: none;"></div>



    <!-- Header -->
    {% include 'myApp/header.html' %}
    

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>


    

    <!-- Footer -->
    
    {% include 'myApp/footer.html' %}
    
    

    <!-- Scripts -->


    <script src="{% static 'assets/js/modernizr.js' %}"></script>
    <script src="{% static 'assets/js/jquery-main.js' %}"></script>
    <script src="{% static 'assets/js/jquery-migrate.js' %}"></script>
    <script src="{% static 'assets/js/popper.min.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery-ui.min.js' %}"></script>
    <script src="{% static 'assets/js/swiper.min.js' %}"></script>
    <script src="{% static 'assets/js/fancybox.min.js' %}"></script>
    <script src="{% static 'assets/js/waypoint.js' %}"></script>
    <script src="{% static 'assets/js/parallax.min.js' %}"></script>
    <script src="{% static 'assets/js/aos.min.js' %}"></script>
    <script src="{% static 'assets/js/custom.js' %}"></script>
    <script src="{% static 'assets/js/cart.js' %}"></script>

    {% block extra_scripts %}{% endblock %}

    
</body>
</html>
